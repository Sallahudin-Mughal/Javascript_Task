<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp & Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Form login-form">
        <h2>Login</h2>
        <p id="error-msg"></p>
        <form
          action="#"
          name="Login-form-fill"
          onsubmit="Authentication.Login()"
        >
          <div class="input-box">
            <i class="bx bxs-user"></i>
            <label for="username">Username</label>
            <input
              required
              type="text"
              placeholder="Enter Your Username*"
              name="Username"
              id="Log-user"
            />
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              required
              type="password"
              placeholder="Enter Your Password*"
              name="Password"
              id="Log-pass"
            />
            <label for="#">Password</label>
          </div>
          <div class="forgot-section">
            <span
              ><input type="checkbox" name="" id="checked" />Remember Me</span
            >
            <span><a href="#">Forgot Password ?</a></span>
          </div>
          <button class="btn" id="login-btn" type="submit">Login</button>
        </form>
        <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
      </div>
      <div class="Form Register-form">
        <h2>Register</h2>
        <form action="#" onsubmit="Authentication.Signup()">
          <div class="input-box">
            <i class="bx bxs-user"></i>
            <label for="#">Username</label>
            <input
              type="text"
              placeholder="Enter Your Username*"
              id="rs-user"
            />
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              required
              type="email"
              placeholder="Enter Your Password*"
              id="rs-email"
            />
            <label for="#">Email </label>
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              required
              type="password"
              placeholder="Enter Your Password*"
              id="rs-pass"
            />
            <label for="#">Password</label>
          </div>

          <div class="forgot-section">
            <span><a href="#">Forgot Password ?</a></span>
          </div>
          <button class="btn loginBtn" id="regbtn" type="submit">
            Register
          </button>
        </form>
        <p class="LoginBtn"><a href="#">Login Now</a></p>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
